# @package _global_

defaults:
  - override /model: default.yaml
  - override /trainer: default.yaml
  - override /datamodule: default.yaml
  - override /logger: wandb

data_name: pcawg

model:
  init: random
  e_iter: 15
  tf_max_steps: 200
  laplace_approx_conf:
    lr: 0.01
    max_iter: 2000
    batch_size: 512
  nmf_max_iter: 100

trainer:
  max_epochs: 30

logger:
  project: "STRAND-PCAWG-random-init"

hydra:
  run:
    dir: logs/runs/pcawg_random_init/rank_${model.rank}/${now:%Y-%m-%d_%H-%M-%S}