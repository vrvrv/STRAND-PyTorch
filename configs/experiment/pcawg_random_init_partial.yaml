# @package _global_

defaults:
  - override /model: default.yaml
  - override /trainer: default.yaml
  - override /datamodule: default.yaml
  - override /logger: wandb.yaml

data_name: pcawg

model:
  init_method:
    T0: random
    factors: nmf
    Xi: sylvester
  e_iter: 5
  tf_max_steps: 100
  laplace_approx_conf:
    lr: 0.01
    max_iter: 100
    batch_size: 512
  nmf_max_iter: 100

trainer:
  max_epochs: 30

logger:
  project: "STRAND-PCAWG-random-init"

hydra:
  run:
    dir: logs/runs/pcawg_random_init_partial/rank_${model.rank}/${now:%Y-%m-%d_%H-%M-%S}