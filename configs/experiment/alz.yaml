# @package _global_

defaults:
  - override /model: default.yaml
  - override /trainer: default.yaml
  - override /datamodule: default.yaml
  - override /logger: wandb

data_name: alz

model:
  e_iter: 20
  tf_batch_size: 69
  tf_max_steps: 200
  laplace_approx_conf:
    lr: 0.01
    max_iter: 2000
    batch_size: 69
  nmf_max_iter: 1000

trainer:
  max_epochs: 30

logger:
  project: "STRAND-Alzheimer"

run:
  dir: logs/runs/${data_name}_rank_${model.rank}/${now:%Y-%m-%d_%H-%M-%S}