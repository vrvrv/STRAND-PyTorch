# @package _global_

data_name: liver_sanger

model:
  e_iter: 20
  tf_batch_size: 69
  tf_max_steps: 200
  laplace_approx_conf:
    lr: 0.01
    max_iter: 2000
    batch_size: 69
  nmf_max_iter: 1000

trainer:
  max_epochs: 30

logger:
  _target_: pytorch_lightning.loggers.wandb.WandbLogger
  project: "STRAND-Lightning-Liver"
  save_dir: "."
  group: ${data_name}
  name: ${data_name}_rank_${model.rank}